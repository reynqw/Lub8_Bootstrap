<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(21, 101, 192, 0.2);
            width: 100%;
            max-width: 420px;
        }

        h3 {
            color: #0d47a1;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #0d47a1;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.6rem;
            font-size: 1rem;
        }

        .btn-login {
            background-color: #1976d2;
            color: white;
            font-weight: 500;
            border-radius: 0.5rem;
            padding: 0.6rem;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0d47a1;
        }

        .text-muted {
            font-size: 0.9rem;
        }

        .text-muted a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="card">
    <h3>Добро пожаловать!</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Войти</button>
    </form>
    <p th:if="${param.error}" class="error-message">Неверное имя пользователя или пароль</p>
    <p class="text-center text-muted mt-3">У вас нет учетной записи? <a href="/register">Зарегистрироваться</a></p>
</div>
</body>
</html>
