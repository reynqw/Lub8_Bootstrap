<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            color: #212529;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #1976d2 !important;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .btn-logout {
            background-color: #0d47a1;
            color: white;
            font-weight: 500;
        }

        .btn-logout:hover {
            background-color: #0b3c91;
        }

        .table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #1976d2;
            color: white;
        }

        .table td {
            color: #212529;
        }

        h2 {
            color: #1976d2;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #e3f2fd;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #bbdefb;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">БИБЛИОТЕКА</a>
    <div class="ms-auto">
        <a href="/logout" class="btn btn-sm btn-logout">Выйти</a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center">Список наших читателей</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${readers.isEmpty()}">
            <td colspan="3" class="text-center text-muted">Читатели не найдены</td>
        </tr>
        <tr th:each="reader : ${readers}">
            <td th:text="${reader.id}"></td>
            <td th:text="${reader.firstName}"></td>
            <td th:text="${reader.lastName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
